<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IcoFont:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="book-appointment">
      <div class="wrapper-main-frame">
        <!-- <img class="main-frame-icon" alt="" src="Background frame.png" /> -->
      </div>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="inner-frame">
          <img
            class="object-icon"
            loading="eager"
            alt=""
            src="Logo.png"
          />
        </div>
        <h3 class="medicust">Dr. Med-Ease</h3>
      </div>
      <section class="cancel-frame">
        <div class="main">
          <div class="frame-parent">
            <div class="frame-group">
              <div class="second-frame-wrapper">
                <div class="second-frame">
                  <img
                    class="object-icon1"
                    loading="eager"
                    alt=""
                    src="bluelogo.png"
                  />

                  <div class="third-frame">
                    <h2 class="medicust1">Dr. Med-Ease</h2>
                  </div>
                </div>
              </div>
              <button class="cancel">
              <img
                class="material-symbolscancel-icon"
                loading="eager"
                alt=""
                src="cancel button.png"
              /></button>
            </div>
            <div class="appointment-label">
              <div class="email-form">
                <div class="first-input">
                  <div class="form-label">Name*</div>
                  <div class="form-input">
                    <input
                      class="enter-your-name"
                      placeholder="Enter Your name"
                      type="text"
                    />
                  </div>
                </div>
                <div class="first-input1">
                  <div class="form-label1">Email*</div>
                  <div class="form-input1">
                    <input
                      class="enter-your-email"
                      placeholder="Enter  your email"
                      type="text"
                    />
                  </div>
                </div>
                <div class="first-input2">
                  <div class="form-label2">Phone Number*</div>
                  <div class="form-input2">
                    <input
                      class="enter-your-phone"
                      placeholder="Enter Your phone number"
                      type="text"
                    />
                  </div>
                </div>
                <div class="password-label">
                  <div class="form-label3">Write your Health description*</div>
                  <textarea
                    class="form-input3"
                    placeholder="Write your Description..."
                    rows="{12}"
                    cols="{47}"
                  >
                  </textarea>
                </div>
            
                <div class="first-input3">
                  <div class="form-label4">Upload report</div>
                  <div class="form-input4">
                    <input  id="fileInput" 
                      class="drop-browse"
                      placeholder="Drop / Browse your report"
                      type="file" onchange="displayFileName()"  accept=".pdf, .doc, .docx,.jpeg,.img"/>                  
                    <img
                      class="flowbiteupload-solid-icon"
                      alt=""
                      src="export button.png"
                    />
                  </div>
                </div>
                <p id="selectedFileName"></p>
              </div>
            
            </div>
          </div>
          <div class="appointment-link">
            <button class="form-link">
              <b class="book-appointment1">Book Appointment</b>
            </button>
          </div>
        </div>
      </section>
    </div>
    <script>
        function displayFileName() {
          const fileInput = document.getElementById('fileInput');
          const selectedFileName = document.getElementById('selectedFileName');
          
          const files = fileInput.files;
    
          if (files.length > 0) {
            selectedFileName.textContent = `Selected File: ${files[0].name}`;
          } else {
            selectedFileName.textContent = 'No file selected';
          }
        }
      </script>
  </body>
</html>
