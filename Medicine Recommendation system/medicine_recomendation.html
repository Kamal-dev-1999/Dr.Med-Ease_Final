  <body>
    <div class="signin2">
      <main class="desktop-52">
        <div class="frame-parent49">

              class="object-icon31"

              src="Logo.png"

            <b class="medicust28">Dr. Med-Ease</b>
          </div>
          <nav class="frame-disease-frame-parent">
            <button class="frame-disease-frame">Medication</button>
            <button class="frame-disease-frame">Disease</button>
            <button class="frame-disease-frame">Description</button>
            <button class="frame-disease-frame">Precuation</button>
            <button class="frame-disease-frame">Workout</button>
            <button class="frame-disease-frame">Diet</button>
          </nav>
        </div>
        <img class="desktop-5-child" alt="" src="Background frame.png" />

        <section class="getmedrecomm-frame">
          <div class="query-recommendation-text">
            <div  class="rectangle-parent15">
              <div class="frame-child67"></div>
              <div class="get-medicine-recommendation">
                Get medicine recommendation
              </div>
            </div>
            <div class="vector-arrow-wrapper">
              <div class="vector-arrow">
                <div class="rectangle-clipart-parent">
                  <div class="rectangle-clipart">
                    <div class="clipart-p-n-g-medicine">

                    <div class="rectangle-parent16">

                    class="pngtree-cartoon-style-3d-illus-icon4"
                    alt=""
                    src="doctor-image.png"
                  />
                </div>
                <div class="symptom-text">
                  <div class="recommendation-text">
                    <input
                      class="enter-your-symptoms"
                      placeholder="Enter your symptoms..."
                      type="text"
                    />
                  </div>
                  <button class="question"><img
                    class="input-field-icon"
                    alt=""
                    src="question mark.png"
                  />
                </button>
                  
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script>
        // Get all buttons
        const buttons = document.querySelectorAll('.frame-disease-frame, .frame-disease-frame1, .frame-disease-frame2, .frame-disease-frame3, .frame-disease-frame4, .frame-disease-frame5');
    
        // Add click event listener to each button
        buttons.forEach(button => {
          button.addEventListener('click', function() {
            // Remove the background color from all buttons
            buttons.forEach(btn => {
              btn.style.backgroundColor = '';
              btn.style.fontWeight = 'normal';
          btn.style.boxShadow = '2px 5px 4px rgba(0, 0, 0, 0.5)';
            });
    
            // Set the background color for the clicked button
    
            this.style.backgroundColor = '#0088FF'; // You can set any color you prefer
            this.style.fontWeight = 'bold';
            this.style.boxShadow = 'none';
            this.style.color = '#00000';
            
          });
        });
      </script>
